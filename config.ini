[serial]
port = COM4
baudrate = 115200
serial_available = false

[post]
ip = http://127.0.0.1:8000/
path_receive_info = update-info/

[list-updater]
seconds_to_device_be_inactive = 50
seconds_to_device_be_on_hold = 25
update_delay = 20

[uav-simulator]
simulator_on = True
uav_url = http://172.22.249.49:5071/
path_position_relative = position_relative_json
path_position_absolute = position_absolute_json
path_auto = auto
path_default = position_relative_json

[commands-list]
20 = position_absolute,get
22 = position_relative,get
24 = auto,get
26 = run_experiment,get
28 = set_auto,get
30 = rtl,get
32 = takeoff_and_hold,get
