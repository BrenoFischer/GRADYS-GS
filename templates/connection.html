{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="{%  static  'connection_esp32/css/connection.css'  %}">
  <title>Real time counter</title>
  <script src="{% static 'connection_esp32/js/gmap.js' %}"></script>
</head>
  <body>
    <div class="page-container">
      <div class="section-container map-container">
        <div id="map"></div>
      </div>
      <div class="section-container command-buttons">
        <div class="select-container">
          <p>Selecione o device</p>
          <select id="select-device">
            <option value="all">Enviar para todos</option>
            <option value="uav1">UAV 1</option>
            <option value="uav2">UAV 2</option>
            <option value="sensor1">Sensor 1</option>
          </select>
        </div>
        <div class="buttons-set-container led-buttons">
          <p>Botões LED</p>
          <input class="button" id="turn-on" type="button" value="Liga">
          <input class="button" id="turn-off" type="button" value="Desliga">
        </div>
        <div class="buttons-set-container forward-buttons">
          <p>Botões Forward</p>
          <input class="button" id="forward-1" type="button" value="Envia JSON 1">
          <input class="button" id="forward-2" type="button" value="Envia JSON 2">
        </div>
        <div class="buttons-set-container flight-buttons">
          <p>Botões de Voo</p>
          <input class="button" id="initiate-flight" type="button" value="Iniciar voo">
          <input class="button" id="interrupt-flight" type="button" value="Interromper voo">
        </div>
      </div>
      <div class="section-container log">
        <div id="actions-logs"></div>
      </div>
      <div class="section-container connection-status">
        <div id="connected"></div>
        <div id="disconnected"></div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key={{google_maps_key}}&callback=gmap.initMap&libraries=&v=weekly"
      async
    ></script>
  </body>

  <script src="{% static 'connection_esp32/js/main.js' %}"></script>
</body>
</html>
